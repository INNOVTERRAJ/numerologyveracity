<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Insights</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>✨ Numerology Insights ✨</h1>
        <p>Discover the hidden truths about your personality, strengths, and destiny.</p>
    </header>
    <main class="main-container">
        <section class="form-container">
            <h2>Enter Your Details</h2>
            <form id="numerologyForm" class="numerology-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <button type="submit" class="btn">Get Insights</button>
            </form>
        </section>
        <section id="result" class="result-container">
            <!-- Results will be dynamically added here -->
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Numerology Insights. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
